admin_horarioobra_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "AcmeReservasBundle:HorarioObra:edit" }

admin_horarioobra_update:
    pattern:  /{id}/update
    defaults: { _controller: "AcmeReservasBundle:HorarioObra:update" }

    defaults: { _controller: "AcmeReservasBundle:HorarioObra:index" }

admin_horarioobra_show:
    pattern:  /{id}/show
    defaults: { _controller: "AcmeReservasBundle:HorarioObra:show" }

admin_horarioobra_new:
    pattern:  /new
    defaults: { _controller: "AcmeReservasBundle:HorarioObra:new" }

